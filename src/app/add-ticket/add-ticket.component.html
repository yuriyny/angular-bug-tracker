<div mat-dialog-content>
    <div class="container-fluid popwindow">
        <div class="add-form">
            <form #addForm="ngForm" class="add-project-form" [formGroup]="addTicketForm">

                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Ticket Name" [formControlName]="'ticketName'" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="addTicketForm.get('ticketName').hasError('required')">
                        Ticket name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-full-width">
                    <mat-label>Project Name</mat-label>
                    <mat-select (selectionChange)="updateMemberList($event.value)" [formControlName]="'selectedProject'" [errorStateMatcher]="matcher">
                        <mat-option *ngFor="let project of projectList" [value]="project">{{project.projectName}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addTicketForm.get('selectedProject').hasError('required')">
                        Project name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-full-width">
                    <textarea matInput placeholder="Description" [formControlName]="'description'" [errorStateMatcher]="matcher"></textarea>
                    <mat-error *ngIf="addTicketForm.get('description').hasError('required')">
                        Description is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-full-width">
                    <mat-label>Assign To</mat-label>
                    <mat-select [formControlName]="'assignTo'" [errorStateMatcher]="matcher">
                        <mat-option *ngFor="let member of memberList" [value]="member">{{member.username}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addTicketForm.get('assignTo').hasError('required')">
                        You <strong>must</strong> assign member
                    </mat-error>
                </mat-form-field>

                <div>
                    <mat-button-toggle-group class="priority-toggle" [formControlName]="'priority'" [errorStateMatcher]="matcher" aria-label="Set Priority">
                        <mat-button-toggle value=2>LOW</mat-button-toggle>
                        <mat-button-toggle value=1>MEDIUM</mat-button-toggle>
                        <mat-button-toggle value=0>HIGH</mat-button-toggle>
                    </mat-button-toggle-group>

                </div>
