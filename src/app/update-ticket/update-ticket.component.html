<div mat-dialog-content>
    <div class="container-fluid popwindow">
        <div class="add-form">
            <form #addForm="ngForm" class="add-project-form" [formGroup]="updateTicketForm">
                <mat-form-field class="form-full-width">
                    <mat-label>Ticket Name</mat-label>
                    <input matInput placeholder="Ticket Name2" [formControlName]="'ticketName'" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="updateTicketForm.get('ticketName').hasError('required')">
                        Ticket name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>



                <mat-form-field class="form-full-width">
                    <textarea matInput placeholder="Description" [formControlName]="'description'" [errorStateMatcher]="matcher"></textarea>
                    <mat-error *ngIf="updateTicketForm.get('description').hasError('required')">
                        Ticket description is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-full-width" *ngIf="isCreator">
                    <mat-label>Assign To</mat-label>
                    <mat-select [formControlName]="'assignTo'" [errorStateMatcher]="matcher">
                        <mat-option *ngFor="let member of memberList" [value]="member">{{member.username}}</mat-option>
                    </mat-select>
                </mat-form-field>


                <div>
                    <mat-button-toggle-group class="priority-toggle" [formControlName]="'priority'" [errorStateMatcher]="matcher" aria-label="Set Priority">
                        <mat-button-toggle value=2>LOW</mat-button-toggle>
                        <mat-button-toggle value=1>MEDIUM</mat-button-toggle>
                        <mat-button-toggle value=0>HIGH</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <button (click)="addTicket(addForm)" mat-raised-button color="primary" [disabled]="!updateTicketForm.valid">Update Ticket</button>
            </form>

        </div>
    </div>
</div>
