<div mat-dialog-content>
    <div class="container-fluid popwindow">
        <div class="add-form">
            <form #addForm="ngForm" class="add-project-form" [formGroup]="addProjectForm">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Project Name" [formControlName]="'projectname'" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="addProjectForm.get('projectname').hasError('required')">
                        Project name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-full-width">
                    <textarea matInput placeholder="Description" [formControlName]="'description'" [errorStateMatcher]="matcher"></textarea>
                    <mat-error *ngIf="addProjectForm.get('description').hasError('required')">
                        Description is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <button (click)="addProject(addForm)" mat-raised-button color="primary" [disabled]="!addProjectForm.valid">Create Project</button>
            </form>

        </div>
    </div>
</div>
