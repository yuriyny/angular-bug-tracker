<div class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bug Tracker</h1>
                                    </div>
                                    <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Username</mat-label>
                                            <input type="email" matInput [formControlName]="'username'" [errorStateMatcher]="matcher">

                                            <mat-error *ngIf="userFormControl.hasError('email') && !userFormControl.hasError('required')">
                                                Please enter a valid username
                                            </mat-error>
                                            <mat-error *ngIf="userFormControl.hasError('required')">
                                                Username is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>

                                        <mat-form-field class="example-full-width" style="padding-bottom: 1.5rem;">
                                            <mat-label>Password</mat-label>
                                            <input type="password" matInput [formControlName]="'password'" [errorStateMatcher]="matcher">

                                            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                                                Please enter a valid password
                                            </mat-error>
                                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                                Password is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                        <button type="submit" class="btn-block" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
                                    </form>

                                        </div>
                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                        </div>
                                        <button type="submit" class="login btn btn-primary btn-user btn-block">
                                            Login
                                        </button>

                                    </form> -->
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" routerLink="/sign-up">Forgot Password?</a>
                                    </div> -->
                                    <div class="text-center">
                                        <a class="small" routerLink="/sign-up">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
